<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>CSS test</title>
  <!---문서가 크지 않을 때 head 내부에 작성 (내부 스타일 시트)--->
  <!---
   외부 스타일 시트 : 스타일 시트를 외부에 파일로 저장하는 것
   <link type="text/css" rel="stylesheet" href="mystyle.css">
  --->
  <!---인라인 스타일 시트 : 적용할 부분에 바로 작성하는 것--->
  <style>
   /*
   #target { 
   background-color : #f7cac9 ;
   border : 2px solid red
   }
   * {
   color : green ;
   }
   #special {
   color : green ; 
   }
   */
   .greeting {
   color : red ;
   }
   /*
   body em {
   color : red ;
   }
   */
   #em1 {
   color : red ;
   }
   body > h1 {
   color : blue ;
   }
   /* 
   body 의 직계인 h1 에 적용하는 color : blue 는 body > h1
   body 의 내부에 있을 뿐인 <em></em> 에만 적용하는 color : red 는 body em
   */
  </style>
 </head>
 <body>
  <!---id는 유일한 요소에 적용, class는 복수의 요소에 적용할 수 있습니다.--->
  <p id="target">this is a paragraph</p>
  <p id="special">Hello World!!</p>
  <p class=greeting>Hi</p>
  <p class=greeting>Ni hao</p>
  <p class=greeting>안녕</p>
  <h1>This headline is <em id=em1>very</em> important</h1>
  <h2>This headline is <em>not</em> important</h2>
 </body>
</html>
